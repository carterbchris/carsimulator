<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		
		<div class="dash" id="dash">
			<div class="tach" data-cell="">
				<div class="speedo" id="speedo">
					<div class="speedo-number"></div>
					<div class="gear-indicator">N</div>
				</div>
				<div class="label zero">0</div>
				<div class="label one">1</div>
				<div class="label two">2</div>
				<div class="label three">3</div>
				<div class="label four">4</div>
				<div class="label five">5</div>
				<div class="label six">6</div>
				<div class="label seven">7</div>
				<div class="label eight">8</div>
				<div class="label nine">9</div>
				<div class="tach-needle"></div>
				<div class="start" id="startButton"></div>
			</div>
		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
